<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Girlfriend?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle at 50% 50%, #ff69b4, #ff1493); /* Pink glow gradient */
            color: white;
            text-align: center;
            transition: background 0.5s ease;
        }
        .container {
            position: relative;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.8); /* Glow effect */
        }
        h1 {
            font-size: 2em;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #yes {
            background-color: #4CAF50;
            color: white;
        }
        #no {
            background-color: #f44336;
            color: white;
            position: relative;
        }
        .message {
            position: absolute;
            color: yellow;
            font-weight: bold;
        }
        .red-bg {
            background: radial-gradient(circle at 50% 50%, #ff0000, #8b0000) !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="question">Will you be my girlfriend?</h1>
        <div class="buttons">
            <button id="yes" onclick="nextStep()">Yes</button>
            <button id="no">No</button>
        </div>
    </div>

    <script>
        let attempts = 0;
        const maxAttempts = 3; // After 3 attempts, remove No and replace with Yes
        const noButton = document.getElementById('no');
        const container = document.querySelector('.container');
        const body = document.body;

        // Make background reactive to mouse movement
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;
            body.style.background = `radial-gradient(circle at ${x}% ${y}%, #ff69b4, #ff1493)`;
        });

        noButton.addEventListener('mouseover', moveButton);
        noButton.addEventListener('click', moveButton); // In case they try to click fast

        function moveButton() {
            attempts++;
            const oldRect = noButton.getBoundingClientRect();
            const containerRect = container.getBoundingClientRect();

            // Create "uh what are u doing" message at old position
            const message = document.createElement('div');
            message.className = 'message';
            message.textContent = 'uh what are u doing';
            message.style.left = `${oldRect.left - containerRect.left}px`;
            message.style.top = `${oldRect.top - containerRect.top}px`;
            container.appendChild(message);

            // Move button to random position within container
            const randomX = Math.random() * (container.offsetWidth - noButton.offsetWidth);
            const randomY = Math.random() * (container.offsetHeight - noButton.offsetHeight);
            noButton.style.position = 'absolute';
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;

            // Turn background red for 10 seconds
            body.classList.add('red-bg');
            setTimeout(() => {
                body.classList.remove('red-bg');
            }, 10000);

            // Fade out message after 2 seconds
            setTimeout(() => {
                message.style.opacity = 0;
                setTimeout(() => message.remove(), 500);
            }, 2000);

            // If attempts exceed max, remove No and add another Yes
            if (attempts >= maxAttempts) {
                noButton.remove();
                const extraYes = document.createElement('button');
                extraYes.textContent = 'Yes';
                extraYes.style.backgroundColor = '#4CAF50';
                extraYes.style.color = 'white';
                extraYes.onclick = nextStep;
                document.querySelector('.buttons').appendChild(extraYes);
            }
        }

        let step = 0;
        const questions = [
            "Will you be my girlfriend?",
            "Really, a guy chopped like me?",
            "Does that mean I can call you my baby boo and girlfriend?"
        ];

        function nextStep() {
            step++;
            if (step < questions.length) {
                document.getElementById('question').textContent = questions[step];
                // Reset No button if it was moved
                noButton.style.position = 'relative';
                noButton.style.left = 'auto';
                noButton.style.top = 'auto';
                attempts = 0; // Reset attempts for new step
            } else {
                document.getElementById('question').textContent = "Yay! You're my girlfriend now! ❤️";
                document.querySelector('.buttons').remove();
            }
        }
    </script>
</body>
</html>
