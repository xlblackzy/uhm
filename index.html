<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Girlfriend? ðŸ’—</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Sacramento&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink: #ff9ec1;
            --deep-pink: #ff69b4;
            --soft-pink: #ffe4f1;
            --purple: #d7aefb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            color: white;
            background: linear-gradient(135deg, #ff9ec1 0%, #d7aefb 100%);
            overflow: hidden;
            position: relative;
            cursor: none;
        }

        /* Aesthetic background particles (tiny hearts) */
        .particles {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            font-size: 1.1rem;
            opacity: 0.6;
            animation: drift 25s linear infinite;
            user-select: none;
        }

        @keyframes drift {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-150px) translateX(var(--drift-x)) rotate(720deg); opacity: 0; }
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 580px;
            margin: 40px auto;
            padding: 50px 40px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 32px;
            border: 1px solid rgba(255,255,255,0.18);
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            text-align: center;
        }

        h1 {
            font-family: 'Sacramento', cursive;
            font-size: 3.8rem;
            margin-bottom: 1.2rem;
            color: var(--soft-pink);
            text-shadow: 0 0 20px rgba(255,105,180,0.7);
            letter-spacing: 2px;
        }

        p.subtitle {
            font-size: 1.3rem;
            margin-bottom: 2.5rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        button {
            padding: 16px 48px;
            font-size: 1.4rem;
            font-weight: 500;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        #yes {
            background: linear-gradient(45deg, #ff69b4, #ff9ec1);
            color: white;
        }

        #yes:hover {
            transform: translateY(-4px) scale(1.08);
            box-shadow: 0 12px 30px rgba(255,105,180,0.5);
        }

        #no {
            background: rgba(255,255,255,0.15);
            color: white;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.3);
            position: relative;
        }

        #no:hover {
            background: rgba(255, 80, 80, 0.7);
        }

        .message {
            position: absolute;
            color: #ffff99;
            font-weight: 500;
            font-size: 1.3rem;
            pointer-events: none;
            text-shadow: 0 0 10px black;
            animation: fadeOut 2.2s forwards;
        }

        @keyframes fadeOut {
            to { opacity: 0; transform: translateY(-40px); }
        }

        .red-bg {
            background: linear-gradient(135deg, #ff4d4d, #c2185b) !important;
            transition: background 1.2s ease;
        }

        /* Custom cursor */
        .cursor {
            position: fixed;
            width: 28px;
            height: 28px;
            background: rgba(255, 182, 193, 0.7);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            mix-blend-mode: difference;
            transition: width 0.3s, height 0.3s;
        }

        .cursor.active {
            width: 60px;
            height: 60px;
            background: rgba(255, 105, 180, 0.4);
        }

        /* Heart burst */
        .heart {
            position: absolute;
            font-size: 2.2rem;
            pointer-events: none;
            animation: floatHeart 3.8s ease-out forwards;
            z-index: 5;
        }

        @keyframes floatHeart {
            0% { transform: scale(0.6) translateY(0) rotate(0deg); opacity: 1; }
            30% { transform: scale(1.4) translateY(-80px) rotate(15deg); }
            100% { transform: scale(0.9) translateY(-500px) translateX(var(--drift)) rotate(1080deg); opacity: 0; }
        }

        @media (max-width: 600px) {
            h1 { font-size: 3rem; }
            .container { padding: 40px 25px; margin: 20px; }
            button { padding: 14px 40px; font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <div class="particles" id="particles"></div>

    <div class="cursor" id="cursor"></div>

    <div class="container">
        <h1 id="question">Will you be my girlfriend? ðŸ’•</h1>
        <p class="subtitle">say yes & make my heart go boom boom~ ðŸ¥°</p>

        <div class="buttons">
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
    </div>

    <script>
        // Custom cursor
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
        document.addEventListener('mousedown', () => cursor.classList.add('active'));
        document.addEventListener('mouseup', () => cursor.classList.remove('active'));

        // Floating background hearts
        function createParticle() {
            const p = document.createElement('div');
            p.className = 'particle';
            p.innerHTML = ['ðŸ’—','ðŸ’–','âœ¨','â™¡','ðŸ’ž'][Math.floor(Math.random()*5)];
            p.style.left = Math.random() * 100 + 'vw';
            p.style.animationDuration = (18 + Math.random() * 20) + 's';
            p.style.setProperty('--drift-x', (Math.random() - 0.5) * 400 + 'px');
            p.style.opacity = 0.4 + Math.random() * 0.5;
            document.getElementById('particles').appendChild(p);
            setTimeout(() => p.remove(), 45000);
        }
        setInterval(createParticle, 800);

        // Core logic
        let attempts = 0;
        const maxAttempts = 4;
        const noButton = document.getElementById('no');
        const container = document.querySelector('.container');
        const body = document.body;

        noButton.addEventListener('mouseover', moveButton);
        noButton.addEventListener('click', moveButton);

        function moveButton() {
            attempts++;
            const oldRect = noButton.getBoundingClientRect();
            const contRect = container.getBoundingClientRect();

            const msg = document.createElement('div');
            msg.className = 'message';
            msg.textContent = 'uh what are u doinggg ðŸ¤¨ðŸ’”';
            msg.style.left = (oldRect.left - contRect.left + oldRect.width/2 - 100) + 'px';
            msg.style.top = (oldRect.top - contRect.top - 50) + 'px';
            container.appendChild(msg);

            const randX = Math.random() * (container.offsetWidth - 180) + 40;
            const randY = Math.random() * (container.offsetHeight - 120) + 40;
            noButton.style.position = 'absolute';
            noButton.style.left = randX + 'px';
            noButton.style.top = randY + 'px';

            body.classList.add('red-bg');
            setTimeout(() => body.classList.remove('red-bg'), 8000);

            setTimeout(() => msg.remove(), 2200);

            if (attempts >= maxAttempts) {
                noButton.remove();
                const yes2 = document.createElement('button');
                yes2.textContent = 'Yes';
                yes2.id = 'yes';
                yes2.onclick = nextStep;
                document.querySelector('.buttons').appendChild(yes2);
            }
        }

        let step = 0;
        const questions = [
            "Will you be my girlfriend? ðŸ’•",
            "Really... even a chopped guy like me? ðŸ˜³",
            "So I can call you my baby boo & girlfriend forever? ðŸ¥ºðŸ’—"
        ];

        function createHearts(x, y, count = 18) {
            for (let i = 0; i < count; i++) {
                const h = document.createElement('div');
                h.className = 'heart';
                h.innerHTML = ['ðŸ’—','ðŸ’–','ðŸ’ž','âœ¨','â™¡'][Math.floor(Math.random()*5)];
                const offsetX = (Math.random()-0.5)*120;
                const offsetY = (Math.random()-0.5)*80;
                h.style.left = (x + offsetX) + 'px';
                h.style.top = (y + offsetY) + 'px';
                h.style.setProperty('--drift', (Math.random()-0.5)*200 + 'px');
                h.style.animationDuration = (2.2 + Math.random()*2) + 's';
                h.style.fontSize = (1.6 + Math.random()*1.8) + 'rem';
                body.appendChild(h);
                setTimeout(() => h.remove(), 4500);
            }
        }

        function nextStep() {
            const yesBtn = document.getElementById('yes');
            const rect = yesBtn.getBoundingClientRect();
            const cx = rect.left + rect.width/2;
            const cy = rect.top + rect.height/2;
            createHearts(cx, cy, 24);

            step++;
            if (step < questions.length) {
                document.getElementById('question').textContent = questions[step];
                if (noButton) {
                    noButton.style.position = 'relative';
                    noButton.style.left = 'auto';
                    noButton.style.top = 'auto';
                }
                attempts = 0;
            } else {
                document.getElementById('question').textContent = "Yayyyy! My girlfriend forever & always! ðŸ’—âœ¨ðŸ¥°";
                document.querySelector('.buttons').innerHTML = '';
                document.querySelector('.subtitle').remove();
                createHearts(window.innerWidth/2, window.innerHeight/2, 60);
            }
        }

        document.getElementById('yes').onclick = nextStep;
    </script>
</body>
</html>
